<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Noto+Sans:wght@400;700&family=Poppins:wght@300;400;500;600&family=Righteous&family=Sarala:wght@400;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>RocketNews</title>
</head>
<body>
    <section class="container-text">
        <img id="logo" src="assets/logo.svg" alt="">
        <div class="textos">
            <h2>atualize ideias e informações em 5 minutos.</h2>
            <p class="paragrafo-one">tudo que você precisa saber para começar seu dia bem e informado</p>
            <p>noticiar sobre o universo Rocketseat, e tudo o que precisa para começa o dia melhor. <br>
            perfeito para se preparar para codar ☕</p>
        </div>
        <form>
            <label for="email">Insira seu email:</label>
            <div>
                <input type="email" name="email" placeholder="oi@rocketseat.com">
                <button type="submit"><img src="assets/send.svg" alt=""></button>
            </div>
        </form>
        <div class="message">
            <p>deixe-me ler primeiro</p>
            <img src="assets/arrow-right.svg" alt="">
        </div>
    </section>
    <section class="container-image"></section>
</body>
</html>
